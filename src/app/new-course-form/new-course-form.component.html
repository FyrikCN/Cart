<form #f="ngForm" (ngSubmit)="Submit(courseName)">
    <div class="form-group">
        <h5>Course Name</h5>
        <input
            required
            maxlength="20"
            minlength="3"
            ngModel name="courseName" class="form-control" #courseName="ngModel">
        <div *ngIf="courseName.touched && courseName.invalid">
            <div *ngIf="courseName.errors.required" class="alert alert-danger">Course Name is required.</div>
            <div *ngIf="courseName.errors.minlength" class="alert alert-danger">Course Name is at least {{ courseName.errors.minlength.requiredLength }} characters.</div>
        </div>
    </div>
    <div class="form-group">
        <h5>Category</h5>
        <select ngModel name="category" class="form-control" required>
            <option value=""></option>
            <option *ngFor="let category of categories" [value]="category.id">{{ category.name }}</option>
        </select>
    </div>
    <div class="form-group">
        <label>
            <input ngModel name="hasGuaranteed" type="checkbox">30-day money-back guarantee
        </label>
    </div>
    <p>
        {{ f.value | json }}
    </p>
    <button class="btn btn-primary" type="submit">Submit</button>
</form>
